<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css">
</head>

<body>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        请登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}" onsubmit='return checkForm()'>
                    <div class="ui  segment">
                        <input type='hidden' name='password'  value=''/>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text"  name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password"  name="password_input" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登录</button>
                    </div>

                    <div class="ui error message"></div>
                    <!-- message: 后端发来的数据-->
                    <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../js/md5.js" th:src="@{/js/md5.js}"></script>
<script>
<!--非空验证-->
    $('.ui.form').form({
		fields: {
			username: {
				identifier: 'username',
				rules: [{
					type: 'empty',
					prompt: '请输入用户名'
				}]
			},
			password: {
				identifier: 'password_input',
				rules: [{
					type: 'empty',
					prompt: '请输入密码'
				}]
			}
		}
	});

function checkForm () {
    var pwd = $("[name='password_input']").val();
    var md5_pasw = md5(pwd);
    $("[name='password']").val(md5_pasw);
    return true;
}
</script>
</body>

</html>
